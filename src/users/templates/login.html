<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <style>
      :root {
        --primary-color: #2ecc71;
        --primary-hover: #27ae60;
        --background: #f4f6f5;
        --text-color: #333;
        --border-color: #ddd;
      }

      body {
        font-family: "Inter", Arial, sans-serif;
        background-color: var(--background);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
      }

      .container {
        background: white;
        width: 100%;
        max-width: 420px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        padding: 40px 35px;
        transition: all 0.3s ease;
      }

      .container:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
      }

      h1 {
        text-align: center;
        color: var(--text-color);
        margin-bottom: 25px;
        font-size: 28px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: var(--text-color);
      }

      input[type="text"],
      input[type="password"] {
        width: 94%; /* consistent with signup page */
        padding: 12px 14px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-size: 15px;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
        outline: none;
      }

      .errorlist {
        color: #e74c3c;
        background: rgba(231, 76, 60, 0.1);
        border: 1px solid rgba(231, 76, 60, 0.3);
        border-radius: 8px;
        list-style: none;
        padding: 10px 15px;
        margin: 0 0 20px 0;
        font-size: 14px;
        text-align: center;
      }

      button {
        width: 100%;
        background-color: var(--primary-color);
        color: white;
        padding: 14px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: background-color 0.2s ease, transform 0.1s ease;
      }

      button:hover {
        background-color: var(--primary-hover);
      }

      button:active {
        transform: scale(0.98);
      }

      .signup-link {
        text-align: center;
        margin-top: 25px;
        color: #555;
      }

      .signup-link a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
      }

      .signup-link a:hover {
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        .container {
          padding: 30px 20px;
        }

        input[type="text"],
        input[type="password"] {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Welcome Back</h1>

      <form method="post">
        {% csrf_token %} {% if form.errors %}
        <ul class="errorlist">
          <li>Invalid username or password</li>
        </ul>
        {% endif %}

        <div class="form-group">
          <label>Username</label>
          {{ form.username }}
        </div>

        <div class="form-group">
          <label>Password</label>
          {{ form.password }}
        </div>

        <button type="submit">Login</button>
      </form>

      <div class="signup-link">
        <p>
          Donâ€™t have an account?
          <a href="{% url 'signup' %}">Sign up here</a>
        </p>
      </div>
    </div>
  </body>
</html>
