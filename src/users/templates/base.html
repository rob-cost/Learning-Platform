<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css'%}" />
    <title>{% block title %}Learning Platform{% endblock %}</title>
    <style>
      body {
        background: url('{{ bg_image|default:"https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=1950&q=80" }}')
          no-repeat center center fixed;
        background-size: cover;
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
        transition: background-image 0.8s ease-in-out;
      }

      /* Overlay for readability */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(244, 246, 245, 0.9);
        z-index: -1;
      }
    </style>
  </head>

  <body>
    <div class="content">{% block content %} {% endblock %}</div>
  </body>
</html>
