<!DOCTYPE html>
<html>
  <head>
    <title>{{ topic.topic_name }}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 900px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f5f5f5;
      }
      .header {
        background: white;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 30px;
      }
      .back-link {
        color: #4caf50;
        text-decoration: none;
        margin-bottom: 10px;
        display: inline-block;
      }
      .lesson-card {
        background: white;
        padding: 20px;
        margin-bottom: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: transform 0.2s;
      }
      .lesson-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      }
      .lesson-number {
        color: #2196f3;
        font-weight: bold;
        font-size: 14px;
      }
      .lesson-title {
        font-size: 18px;
        font-weight: bold;
        margin: 10px 0;
        color: #333;
      }
      .lesson-duration {
        color: #999;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <a href="{% url 'topic_list' %}" class="back-link">‚Üê Back to Topics</a>

    <div class="header">
      <h1>{{ topic.topic_name }}</h1>
      <p>{{ topic.description }}</p>
    </div>

    {% if lessons %} {% for lesson in lessons %}
    <a
      href="{% url 'lesson_detail' lesson.id %}"
      style="text-decoration: none; color: inherit"
    >
      <div class="lesson-card">
        <div class="lesson-number">Lesson {{ lesson.order }}</div>
        <div class="lesson-title">{{ lesson.lesson_title }}</div>
        <div class="lesson-duration">
          {{ lesson.estimated_duration }} minutes
        </div>
      </div>
    </a>
    {% endfor %} {% else %}
    <p>Generating lessons for this topic...</p>
    {% endif %}
  </body>
</html>
