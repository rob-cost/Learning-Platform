{% extends "base.html" %} {% block title %}Login{% endblock %}
<!-- leave it -->
{% block content%}
<div class="lessondetail-container">
  <a href="{% url 'topic_detail' topic.id %}" class="back-link">
    ‚Üê Back to {{ topic.topic_name }}
  </a>

  <div class="lesson-header">
    <h1>{{ lesson.lesson_title }}</h1>
    <p>
      <strong>Estimated Duration:</strong> {{ lesson.estimated_duration }}
      minutes
    </p>
  </div>

  <!-- Content -->
  <div class="content-section visual-section">
    <div class="section-title"></div>
    <div class="content-text">{{ lesson.lesson_content | safe }}</div>
  </div>

  <form method="POST" action="{% url 'mark_lesson_complete' lesson.id %}">
    {% csrf_token %}
    <button type="submit" class="completion-button">Mark as Complete</button>
  </form>
</div>

{% endblock %}
